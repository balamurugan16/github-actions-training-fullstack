name: Frontend 

on:
  push:
    branches:
      - master
    paths:
      - frontend/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Clone code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ vars.FRONTEND_ARTIFACT_NAME }}
          path: ./frontend/dist 

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ vars.FRONTEND_ARTIFACT_NAME }}
          path: .
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name:  ${{ secrets.AZURE_REACT_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_REACT_PUBLISH_PROFILE }}
          package: .