name: Cowsay CI

on:
  push:
    branches:
      - master
    paths:
      - cowsay/**


jobs:
  build-test:
    defaults:
      run:
        working-directory: ./cowsay

    runs-on: ubuntu-latest

    steps: 
      - name: Clone code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: test
        run: npm run test
        