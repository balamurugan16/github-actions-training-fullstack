name: Frontend app CI
run-name: frontend-ci

on:
  push:
    branches:
      - master
    paths:
      - frontend/**
env:
  ARTIFACT_NAME: ${{ vars.FRONTEND_ARTIFACT_NAME }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Clone code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./frontend/dist 